<html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.js"></script>
<script>
if (window.requestIdleCallback) {
    requestIdleCallback(function () {
        Fingerprint2.getV18(function (fp2, Components) {
          alert(fp2)
          document.write(Components)// an array of components: {key: ..., value: ...}
        })
    })
} else {
    setTimeout(function () {
        Fingerprint2.getV18(function (fp2, Components) {
          alert(fp2)
          document.write(Components)// an array of components: {key: ..., value: ...}
        })  
    }, 500)
}
</script>
</html>
